{% extends 'base.html' %}

{% block title_postfix %} - Dashboard{% endblock %}

{% block content %}

<section id="dashboard-projects" class="headered reverse small">
    <div class="header">
        <h2>Projects</h2>
    </div>
    <div class="content">
        {% for project in projects %}
            {% include 'projects/includes/project.html' with project=project %}
        {% endfor %}
        <a role="button" href="{% url 'new_project' %}">New project</a>
    </div>
</section>

{% endblock %}
