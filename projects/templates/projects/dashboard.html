{% extends 'base.html' %}

{% block title_postfix %} - Dashboard{% endblock %}

{% block content %}

<section class="headered">
    <div class="header">
        <h2>Projects</h2>
    </div>
    <div class="content">
        <div class="project-list">
            {% for project in projects %}
                {% include 'projects/includes/project.html' with project=project %}
            {% endfor %}
            <a role="button" href="{% url 'new_project' %}">New project</a>
        </div>
    </div>
</section>

{% endblock %}
