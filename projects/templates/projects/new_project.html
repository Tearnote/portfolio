{% extends 'base.html' %}

{% block title_postfix %} - New project{% endblock %}

{% block content %}

<section class="headered reverse small">
    <div class="header">
        <h2>New project</h2>
    </div>
    <div class="content">
        <form method="POST" action="{% url 'new_project' %}">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Create project">
        </form>
    </div>
</section>

{% endblock %}
