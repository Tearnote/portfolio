{% extends 'base.html' %}

{% block title_postfix %} - User profile{% endblock %}

{% block content %}

<section class="headered reverse">
    <div class="header">
        <h2>User profile</h2>
    </div>
    <div class="content">
        <form method="POST" action="{% url 'profile' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit changes">
        </form>
    </div>
</section>

{% endblock %}
