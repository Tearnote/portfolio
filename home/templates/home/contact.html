{% extends 'base.html' %}

{% block title_postfix %} - Contact{% endblock %}

{% block content %}

<section class="headered">
    <div class="header">
        <h2>Contact</h2>
    </div>
    <div class="content">
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Send message">
        </form>
    </div>
</section>

{% endblock %}
